name: Test & Deploy

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

# Permissions n√©cessaires pour d√©ployer sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permet un seul d√©ploiement concurrent
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Ex√©cuter les tests
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests with Playwright
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # Job 2: D√©ployer sur GitHub Pages (seulement si les tests passent)
  deploy:
    # Ce job s'ex√©cute seulement si :
    # 1. Les tests ont r√©ussi
    # 2. Le push est sur main ou master
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment on PR with deployment URL
        if: github.event_name == 'push'
        run: |
          echo "‚úÖ Application deployed to GitHub Pages!"
          echo "üîó URL: ${{ steps.deployment.outputs.page_url }}"
