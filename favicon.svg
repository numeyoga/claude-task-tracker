<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Fond circulaire -->
  <circle cx="32" cy="32" r="30" fill="#4A90E2"/>

  <!-- Cadran de l'horloge -->
  <circle cx="32" cy="32" r="24" fill="white"/>

  <!-- Marques des heures -->
  <circle cx="32" cy="14" r="1.5" fill="#333"/>
  <circle cx="32" cy="50" r="1.5" fill="#333"/>
  <circle cx="14" cy="32" r="1.5" fill="#333"/>
  <circle cx="50" cy="32" r="1.5" fill="#333"/>

  <!-- Aiguille des heures (10h) -->
  <line x1="32" y1="32" x2="26" y2="20" stroke="#333" stroke-width="3" stroke-linecap="round"/>

  <!-- Aiguille des minutes (2h) -->
  <line x1="32" y1="32" x2="42" y2="24" stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Centre -->
  <circle cx="32" cy="32" r="3" fill="#E74C3C"/>
</svg>
